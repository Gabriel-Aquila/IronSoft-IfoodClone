<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <title>Formulário de estabelecimento</title>
        <script>
            function voltar() {
                document.getElementById('formestabelecimento').reset();
                window.history.back();
            }
        </script>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="/"><img src="../image/logo.png" alt="Shopping Cart"></a>
            </div>
        </header>
        <main>
            <h1>Alterar produto</h1>
            <form id="formproduto" class="formulario" action="/alterarprodutodb" method="post">
                <label for="id_produto">id do produto:</label><br>
                <input type="text" id="id_produto" name="id_produto" required><br>
                
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br>

                <label for="descricao">Descrição:</label><br>
                <input type="text" id="descricao" name="descricao" required><br>

                <label for="preco">Preço:</label><br>
                <input type="text" id="preco" name="preco" required><br>
                
                <button type="submit" class="formButton">Adicionar</button>
            </form>
            <button onclick="voltar()" class="formButton voltar">Voltar</button>
        </main>
    </body>
</html>
