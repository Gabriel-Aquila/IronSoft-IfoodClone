<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="relatorio.css">

    <title>Relatórios iFood Clone</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="relatorio">
        <h2>Relatório de Vendas por Dia da Semana</h2>
        <canvas id="vendasPorDiaChart"></canvas>
    </div>
    
    <div class="relatorio">
        <h2>Relatório de Faturamento por Restaurante</h2>
        <table id="faturamentoPorRestauranteTable">
            <thead>
                <tr>
                    <th>Restaurante</th>
                    <th>Faturamento</th>
                    <th>Faturamento por Cliente</th>
                    <th>Quantidade de Vendas</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <div class="relatorio">
        <h2>Relatório de Vendas por Produto</h2>
        <table id="vendasPorProdutoTable">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Faturamento</th>
                    <th>Faturamento por Cliente</th>
                    <th>Quantidade de Vendas</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <script src="scripts/relatorios.js"></script>
</body>
</html>
