<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <title>Alterar entregador</title>
        <script>
            function voltar() {
                window.history.back();
            }
        </script>
    </head>
<body>
    <h1>Alterar entregador</h1>
    <form id="formproduto" class="formulario" action="/alterarEntregadordb" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">email:</label><br>
        <input type="text" id="email" name="email" required><br>

        <label for="telefone">telefone:</label><br>
        <input type="text" id="telefone" name="telefone" required><br>

        <label for="id_entregador">id_entregador:</label><br>
        <input type="text" id="id_entregador" name="id_entregador" required><br>
        
        <button type="submit" class="formButton">Alterar</button>
    </form>
    <button onclick="voltar()" class="formButton voltar">Voltar</button>
</body>
</html>
