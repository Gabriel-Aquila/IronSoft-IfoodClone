<!DOCTYPE html>
<html>
<head>
    <title>Alterar produto</title>
</head>
<body>
    <h1>Alterar entregador</h1>
    <form id="formproduto" action="/alterarEntregadordb" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">email:</label><br>
        <input type="text" id="email" name="email" required><br>

        <label for="telefone">telefone:</label><br>
        <input type="text" id="telefone" name="telefone" required><br>

        <label for="id_entregador">id_entregador:</label><br>
        <input type="text" id="id_entregador" name="id_entregador" required><br>
        
        <button type="submit">Alterar entregador</button>
    </form>
</body>
</html>
